<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Glide.js CSS and JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1"></script>
  <title>Slider Carousel with Background Image and Overlay Text</title>
</head>
<body>
  <div class="container mx-auto mt-8 px-4">
    <div class="relative">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <!-- Repeat the following carousel items based on your data -->
            <li class="glide__slide">
              <div class="w-full h-64 relative">
                <img src="image1.jpg" alt="Image 1" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="bg-black bg-opacity-50 text-white text-center text-3xl font-semibold p-4">Item 1</div>
                </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="w-full h-64 relative">
                <img src="image2.jpg" alt="Image 2" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="bg-black bg-opacity-50 text-white text-center text-3xl font-semibold p-4">Item 2</div>
                </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="w-full h-64 relative">
                <img src="image3.jpg" alt="Image 3" class="w-full h-full object-cover">
                <div class="absolute inset-0 flex items-center justify-center">
                  <div class="bg-black bg-opacity-50 text-white text-center text-3xl font-semibold p-4">Item 3</div>
                </div>
              </div>
            </li>
            <!-- End of carousel items -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Glide.js initialization script -->
  <script>
    new Glide('.glide', {
      type: 'carousel',
      autoplay: 3000,
      perView: 1,
    }).mount();
  </script>
</body>
</html>
